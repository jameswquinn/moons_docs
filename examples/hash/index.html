<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Moon Examples | Hash (Using Slash Hash)">
    <meta name="author" content="Kabir Shah">

    <title>Moon | Hash</title>

    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/lib/wing.min.css" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>

  <body>
    <div class="full-screen container center">
      <div id="app" m-mask>
        <p id="hash">{{hash}}</p>
        <input type="text" placeholder="Item to Hash" m-model="text" />
        <p><a href="https://github.com/kbrsh/slash">Slash Hash</a></p>
      </div>
    </div>
    <script type="text/javascript" src="../../dist/moon.js"></script>
    <script type="text/javascript" src="https://rawgit.com/kbrsh/slashjs/master/dist/slash.min.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
